<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/Bear Emoji.png" />
    <title>ZooSnatch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/cyborg/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-e4EhcNyUDF/kj6ZoPkLnURgmd8KW1B4z9GHYKb7eTG3w3uN8di6EBsN2wrEYr8Gc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">ZooSnatch</h1>
            </div>
            <div class="col-md-12">
                <h5 class="initials text-center">ZooSnatch is a passion project inspired by Netflix's BanderSnatch. We
                    love helping you choose your own adventure!</h5>
                <h5 class="initials text-center">More paths and characters coming soon. Use the form
                    below to reach out to us with questions or comments!</h5>
            </div>
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="about_name" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="about_email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="text_area">Message</label>
                        <textarea class="form-control" id="about_textarea" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom">
        <div class="container">
            <p>&copy; 2018 | Made with &hearts; by Anna • Caleb • Connor • Grace • Kyle</p>
        </div>
    </footer>

</body>

</html>
